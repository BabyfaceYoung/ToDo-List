<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>To-Do List</h1>
    <p id="date"></p>
    <form id="to-do-form">
      <input type="text" id="to-do-input" placeholder="Add a task">
      <button type="submit">Add</button>
    </form>
    <ul id="to-do-list"></ul>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
